<div class="image-container">
    <!-- Responsive image with srcset for different viewport sizes -->
    <img 
        src="{IMAGE}" 
        srcset="{SRCSET}"
        sizes="{SIZES}"
        alt="{TITLE}" 
        class="responsive-image" 
        title="{TITLE}"
        loading="lazy"
        decoding="async"
        onerror="this.onerror=null; this.srcset=''; this.src='../../_images/generic.webp';"
    >
</div>
